# Perfil PROD: H2 persistente en archivo (los datos se guardan en disco)
spring.datasource.url=jdbc:h2:file:./data/historial_academico
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
# update: mantiene los datos entre reinicios
spring.jpa.hibernate.ddl-auto=update
